<!DOCTYPE html>
<html ng-app="genomicsDemo">
  <head>
    <title>Genomics API Demo</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body ng-controller="mainController">
    Search:
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="ENSG00000101255" ng-model="formData.text">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="searchByGene()">Search</button>
    </form>

    <div>
      <ul ng-repeat="gp in gpResults">
        <li>{{ gp.relation_id }}</li>
      </ul>
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
