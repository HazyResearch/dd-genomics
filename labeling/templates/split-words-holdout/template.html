<mindtagger mode="precision">

<template for="each-item">
  <strong>
  Document <a href="http://www.ncbi.nlm.nih.gov/pubmed/{{item.doc_id}}" target="_blank">{{item.doc_id}}</a> : 
  Section {{item.section_id}}, sentence {{item.sent_id}}: 
  </strong> in:
  <blockquote>
    <big mindtagger-word-array="item.words" array-format="postgres">
      <mindtagger-highlight-words index-array="item.wordidxs" array-format="postgres" with-style="background-color: yellow; text-decoration: underline;"/>
    </big>
  </blockquote>

  <div mindtagger-item-details></div>
</template>
<template for="tags">
  <span mindtagger-adhoc-tags></span>
  <span mindtagger-note-tags></span>
</template>
</mindtagger>
