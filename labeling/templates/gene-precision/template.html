<mindtagger mode="precision">

  <template for="each-item">
    <strong>{{item.entity}}</strong> with expectation <strong>{{item.expectation | number:3}}</strong> appeared in:
    <blockquote>
        <big mindtagger-word-array="item.words" array-format="postgres">
            <mindtagger-highlight-words from="item.mention_start" to="item.mention_end" with-style="background-color: yellow;"/>
        </big>
    </blockquote>

    <div mindtagger-item-details></div>
  </template>

  <template for="tags">
    <span mindtagger-adhoc-tags></span>
    <span mindtagger-note-tags></span>
  </template>

</mindtagger>
