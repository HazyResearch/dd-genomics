<mindtagger mode="precision">

<template for="each-item">
<strong>{{item.relation_name}}</strong> (expectation: <strong>{{item.expectation}}</strong>) in:
	<blockquote>
		<span class="text-muted">{{item.sentences_before | concatArray:'postgres'}}</span>
		<big mindtagger-word-array="item.words" array-format="postgres">
			<mindtagger-highlight-words index-array="item.gene_words" array-format="postgres" with-style="background-color: yellow;"/>
			<mindtagger-highlight-words index-array="item.gene_words" array-format="postgres" with-style="text-decoration: underline;"/>
			<mindtagger-highlight-words index-array="item.hpoterm_words" array-format="postgres" with-style="background-color: blue;"/>
			<mindtagger-highlight-words index-array="item.hpoterm_words" array-format="postgres" with-style="text-decoration: underline;"/>
		</big>
		<span class="text-muted">{{item.sentences_after | concatArray:'postgres'}}</span>
	</blockquote>

<div mindtagger-item-details></div>
</template>

<template for="tags">
	<span mindtagger-adhoc-tags></span>
	<span mindtagger-note-tags></span>
</template>

</mindtagger>
